<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Startup Connect - Connecting Visionary Startups with Strategic Investors</title>
		<meta name="title" content="Startup Connect - Connecting Visionary Startups with Strategic Investors">
		<meta name="description" content="Join our platform to connect with the right investors, streamline your fundraising, and accelerate your startup's growth with our AI-powered tools.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://startupconnect.example.com/">
		<meta property="og:title" content="Startup Connect - Connecting Visionary Startups with Strategic Investors">
		<meta property="og:description" content="Join our platform to connect with the right investors, streamline your fundraising, and accelerate your startup's growth with our AI-powered tools.">
		<meta property="og:image" content="%sveltekit.assets%/logo.svg">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://startupconnect.example.com/">
		<meta property="twitter:title" content="Startup Connect - Connecting Visionary Startups with Strategic Investors">
		<meta property="twitter:description" content="Join our platform to connect with the right investors, streamline your fundraising, and accelerate your startup's growth with our AI-powered tools.">
		<meta property="twitter:image" content="%sveltekit.assets%/logo.svg">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
